<html>
<head>
  <script src="mapbox/mapbox.js" type="text/javascript"></script>
  <link href='mapbox/mapbox.css' rel='stylesheet' />
  <script src="gina-map-layers/mapbox-adapter.js" type="text/javascript"></script>
  <style>
  html,body,#map { width: 100%; height: 100%; padding:0; margin:0; }
  </style>
  <script>
    function loadMap() {
      var map = L.mapbox.map('map', 'gina-alaska.heb1gpfg');
      var layers = Gina.Layers.find('TILE.EPSG::3857.*');
      L.control.layers(layers, [], { collapsed: false }).addTo(map);
    };
  </script>
</head>
<body onLoad="loadMap()">
  <div id="map"></div>
</body>
</html>
