<html>
<head>
  <script src="jquery/jquery.js" type="text/javascript"></script>
  <script src="openlayers/OpenLayers.debug.js" type="text/javascript"></script>
  <script src="gina-map-layers/openlayers-adapter.js" type="text/javascript"></script>
  <style>
  html,body,#map { width: 100%; height: 100%; padding:0; margin:0; }
  </style>
  <script>
    $(document).ready(function() {
      var layers = Gina.Layers.find('TILE.EPSG::3857.*');

      var map = new OpenLayers.Map({
        div: 'map',
        layers: layers,
        center: [0, 0],
        zoom: 1
      });

      map.addControl(new OpenLayers.Control.LayerSwitcher());
      // layers['GINA Best Data Layer (BDL)'].addTo(map);
      // L.control.layers(layers).addTo(map);
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
