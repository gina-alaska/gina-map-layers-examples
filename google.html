<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByVqEoMzKXyrvZZL336rWwLjgVg50-Ets&sensor=false">
    </script>
    <script src="gina-map-layers/google-adapter.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(64.86,-147.849),
          zoom: 10
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var bdl = Gina.Layers.get('TILE.EPSG::3857.BDL');
        map.mapTypes.set('BDL', bdl);
        map.setMapTypeId('BDL');
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
