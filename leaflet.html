<html>
<head>
  <script src="leaflet/leaflet.js" type="text/javascript"></script>
  <link href='leaflet/leaflet.css' rel='stylesheet' />
  <script src="gina-map-layers/leaflet-adapter.js" type="text/javascript"></script>
  <style>
  html,body,#map { width: 100%; height: 100%; padding:0; margin:0; }
  </style>
  <script>
    function loadMap() {
      var map = L.map('map').setView([64.86, -147.849], 10);
      var layers = Gina.Layers.find('TILE.EPSG::3857.*');
      layers['GINA Best Data Layer (BDL)'].addTo(map);
      L.control.layers(layers, [], { collapsed: false }).addTo(map);
    };
  </script>
</head>
<body onLoad="loadMap()">
  <div id="map"></div>
</body>
</html>
